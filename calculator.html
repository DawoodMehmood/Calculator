<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
    <header>
        <div id="mainheader">
            <div>
                <p>C</p>
                <p>A</p>
                <p>L</p>
                <p>C</p>
                <p>U</p>
                <p>L</p>
                <p>A</p>
                <p>T</p>
                <p>O</p>
                <p>R</p>
            </div>
        </div>
    </header>

    <main>
        <div id="calculator">
            <div class="grid-container">
                <input type="text" id="input" readonly>
                <input type="button" value="MC" title="Clear the stored result." onclick="clearStored()">
                <input type="button" value="0" onclick="display('0')">
                <input type="button" value="1" onclick="display('1')">
                <input type="button" value="2" onclick="display('2')">
                <input type="button" value="+" onclick="display('+')">
                <input type="button" value="MS" title="Store the result."
                    onclick="storeResult(document.getElementById('input').value)">
                <input type="button" value="3" onclick="display('3')">
                <input type="button" value="4" onclick="display('4')">
                <input type="button" value="5" onclick="display('5')">
                <input type="button" value="-" onclick="display('-')">
                <input type="button" value="MR" title="Display the stored result."
                    onclick="document.getElementById('input').value = MS">
                <input type="button" value="6" onclick="display('6')">
                <input type="button" value="7" onclick="display('7')">
                <input type="button" value="8" onclick="display('8')">
                <input type="button" value="X" onclick="display('*')">
                <input type="button" value="M+" title="Add value in stored result."
                    onclick="addInResult(document.getElementById('input').value)">
                <input type="button" value="9" onclick="display('9')">
                <input type="button" value="&plusmn;" onclick="plusminus()">
                <input type="button" value="=" onclick="solve()">
                <input type="button" value="/" onclick="display('/')">
                <input type="button" value="1/x" title="Inverse (1/x)" onclick="inverse()">
                <input type="button" value="." onclick="dot()">
                <input type="button" value="x2" onclick="display('**(2)')">
                <input type="button" value="&radic;" onclick="display('**(1/2)')">
                <input type="button" value="C" onclick="document.getElementById('input').value = ''; clearStored() ">
            </div>
        </div>
    </main>

    <script src="calculator.js">
    </script>
</body>

</html>
